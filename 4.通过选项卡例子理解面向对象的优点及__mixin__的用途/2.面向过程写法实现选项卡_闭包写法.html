<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .active{
        background:rgb(28, 73, 218);
    }
    .content div{
        width:400px;
        height: 300px;
        background:rgb(165, 174, 165);
        display: none;
    }
    </style>
</head>
<body>
    <div class="tab">
        <div class="menu">
            <input type="button" value="1" class="active">
            <input type="button" value="2">
            <input type="button" value="3">
        </div>
        <div class="content">
            <div style="display:block;">0001</div>
            <div>0002</div>
            <div>0003</div>
            <div>0004</div>
        </div>
    </div>
    <script>
    window.onload = function(){
        var tab = document.querySelector('.tab')
        var menu = tab.querySelectorAll('input[type="button"]')
        var cont = tab.querySelectorAll('.content div')
        for(var i=0;i<menu.length;i++){
            menu[i].onclick = (function(i){
                return function(){
                    //排他思想
                    for(var j=0;j<menu.length;j++){
                        menu[j].className = ''
                        cont[j].style.display = 'none'
                    }
                    menu[i].className = 'active'
                    cont[i].style.display = 'block'
                }
            })(i)
        }
    }
    // 闭包的缺点： ---> 容易造成内存泄漏 --> 如果理解内存泄漏 :用过了一个变量，但是不释放就会造成内存泄漏，比如给一个元素绑定了事件，但是后面用不上了，也一直不removeEventListener就会造成内存泄漏，比如闭包就会导致父函数中的变量一直要被子函数用所以一直不能释放，也会造成内存泄漏
    </script>
</body>
</html>
