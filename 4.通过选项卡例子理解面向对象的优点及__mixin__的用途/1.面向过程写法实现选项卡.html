<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .active{
        background:rgb(28, 73, 218);
    }
    .content div{
        width:400px;
        height: 300px;
        background:rgb(165, 174, 165);
        display: none;
    }
    </style>
</head>
<body>
    <div class="tab">
        <div class="menu">
            <input type="button" value="1" class="active">
            <input type="button" value="2">
            <input type="button" value="3">
        </div>
        <div class="content">
            <div style="display:block;">0001</div>
            <div>0002</div>
            <div>0003</div>
            <div>0004</div>
        </div>
    </div>
    <script>
    window.onload = function(){
        //使用面向过程的写法的缺点：代码写得太多了，将来如果我们想制作第二个选项卡，必须把下面这段代码再写一遍，特麻烦
        var tab = document.querySelector('.tab')
        var menu = tab.querySelectorAll('input[type="button"]')
        var cont = tab.querySelectorAll('.content div')
        for(var i=0;i<menu.length;i++){
            menu[i].index = i;
            menu[i].onclick = function(){
                //排他思想
                for(var j=0;j<menu.length;j++){
                    menu[j].className = ''
                    cont[j].style.display = 'none'
                }
                menu[this.index].className = 'active'
                cont[this.index].style.display = 'block'
            }
        }
    }
    </script>
</body>
</html>
